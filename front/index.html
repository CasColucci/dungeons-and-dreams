<!DOCTYPE html>

<html lang="en">

<head>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous">
    </script>
    <script defer src="index.js"></script>
    <script language="javascript">
        function showcreateroom() {
            document.getElementById('createroom').style.display = "block";
            document.getElementById('joinroom').style.display = "none";
        }

        function showjoinroom() {
            document.getElementById('joinroom').style.display = "block";
            document.getElementById('createroom').style.display = "none";
        }
    </script>

    <style>
        #roomScreen {
            display: none;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div id="initialScreen" style="margin:auto; text-align: center; padding-top: 100px;">
        <button onclick="showjoinroom()">Join Room</button><br>
        <button onclick="showcreateroom()">Create Room</button>

        <div id="joinroom" name="joinroom" style="display:none">
            <h1>Join Room</h1>
            <form>
                <input id="roomIdInput" placeholder="Room ID"><br>
                <input placeholder="Your Name"><br>
                <button type="button" class="btn btn-success" id="joinBtn">Join</button>
            </form>
        </div>
        <div id="createroom" name="createroom" style="display:none">
            <h1>Create Room</h1>
            <form>
                <input placeholder="Your Name"><br>
                <button type="button" class="btn btn-success" id="createBtn">Create</button>
            </form>
        </div>
    </div>
    <div id="roomScreen">
        <h1>Your game code is: <span id="roomIdDisplay"></span></h1>
        <h1>Hello world!</h1>
    </div>
</body>

</html>
